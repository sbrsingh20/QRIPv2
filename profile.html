<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIP - User Profile & Settings</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>User Profile & Settings</h1>
            <button onclick="window.close()" class="btn">‚Üê Back to Modules</button>
        </header>

        <div class="panel" style="margin: 20px; max-width: 800px;">
            <div class="panel-header">
                <h2 class="panel-title">My Profile</h2>
            </div>

            <div style="padding: 30px;">
                <div id="profileInfo">
                    <div style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; margin-bottom: 30px;">
                        <div style="color: #00d4ff; font-weight: bold;">Username:</div>
                        <div id="displayUsername">-</div>

                        <div style="color: #00d4ff; font-weight: bold;">Role:</div>
                        <div id="displayRole">-</div>

                        <div style="color: #00d4ff; font-weight: bold;">Access Level:</div>
                        <div id="displayLevel">-</div>

                        <div style="color: #00d4ff; font-weight: bold;">Accessible Modules:</div>
                        <div id="displayModules">-</div>

                        <div style="color: #00d4ff; font-weight: bold;">Login Time:</div>
                        <div id="displayLoginTime">-</div>
                    </div>

                    <div style="border-top: 1px solid rgba(0,212,255,0.2); padding-top: 20px; margin-top: 20px;">
                        <h3 style="color: #ffcc00; margin-bottom: 15px;">Change Password</h3>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px;">Current Password:</label>
                            <input type="password" id="currentPassword"
                                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #00d4ff; color: #fff;">
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px;">New Password:</label>
                            <input type="password" id="newPassword"
                                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #00d4ff; color: #fff;">
                        </div>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px;">Confirm Password:</label>
                            <input type="password" id="confirmPassword"
                                style="width: 100%; padding: 10px; background: rgba(0,0,0,0.5); border: 1px solid #00d4ff; color: #fff;">
                        </div>
                        <button class="btn btn-primary" onclick="changePassword()">Update Password</button>
                        <div id="passwordMessage" style="margin-top: 10px; color: #ffcc00;"></div>
                    </div>

                    <div style="border-top: 1px solid rgba(0,212,255,0.2); padding-top: 20px; margin-top: 30px;">
                        <button class="btn" style="background: #ff3366; border-color: #ff3366;" onclick="logout()">üîí
                            Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/rbac.js"></script>
    <script>
        // Load profile information
        window.addEventListener('DOMContentLoaded', () => {
            const userData = sessionStorage.getItem('qrip_user');
            if (!userData) {
                alert('No active session. Please login first.');
                window.close();
                return;
            }

            const user = JSON.parse(userData);
            document.getElementById('displayUsername').textContent = user.username;
            document.getElementById('displayRole').innerHTML = `<span style="color: ${user.roleData.color};">${user.roleData.name}</span>`;
            document.getElementById('displayLevel').textContent = `Level ${user.roleData.level}`;
            document.getElementById('displayModules').textContent = `${user.roleData.allowedModules.length} modules`;
            document.getElementById('displayLoginTime').textContent = new Date(user.loginTime).toLocaleString();
        });

        function changePassword() {
            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (!current || !newPass || !confirm) {
                document.getElementById('passwordMessage').textContent = '‚ùå All fields required';
                return;
            }

            if (newPass !== confirm) {
                document.getElementById('passwordMessage').textContent = '‚ùå Passwords do not match';
                return;
            }

            // In real app, would validate current password and update
            document.getElementById('passwordMessage').textContent = '‚úÖ Password updated successfully (simulated)';
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.clear();
                window.opener.location.reload();
                window.close();
            }
        }
    </script>
</body>

</html>
